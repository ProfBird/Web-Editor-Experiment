<!DOCTYPE html>
<html lang="en">
<!-- Brian Bird, 5/18/22 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tiny.cloud/1/az4dx2ut4pprsl0e3thdwo5pohw5z2gia7dmt8qbcxh4r0ou/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <title>TinyMCE Experiment</title>
    <script>
        tinymce.init({
            selector: '#mytextarea',
            plugins: 'lists',
            toolbar: 'numlist bullist'
        });
    </script>
</head>

<body>
    <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
        <textarea id="mytextarea">Hello, World!</textarea>
    </form>
</body>

</html>
